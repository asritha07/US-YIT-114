<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointment Home Page</title>
    <link rel="stylesheet" href="appoin.css">
</head>
<body>

    <header>
        <h1>Doctor Appointment System</h1>
    </header>
    <nav>
        <a href="http://127.0.0.1:5500/dash.html#">Dashboard</a>
        <a href="http://127.0.0.1:5500/appoin.html?dept=derm&doctor=dr_smith&date=2024-01-12&time=02%3A32#">Book your appointment</a>
        <a href="http://127.0.0.1:5500/vacc.html#">Vaccine details</a>
        <a href="http://127.0.0.1:5500/pharmacy.html#">Pharmacy</a>
    </nav>

   

    <section id="newAppointment">
        <h2>Create a New Appointment</h2>
        
                <form id="appointmentForm">
                    <label for="dept">Select Department:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="derm">Dermatology</option>
                        <option value="gyna">Gynacology</option>
                        <option value="gen">General</option>
                        <option value="neu">Neurology</option>
                        <option value="neph">Nephrology</option>
                    </select>
                    
                        <label for="doctor">Select Doctor:</label>
                    <select id="doctor" name="doctor" required>
                        <option value="dr_smith">Dr. Smith - Dermatology</option>
                        <option value="dr_johnson">Dr. Johnson - Dermatology</option>
                        <!-- Add more doctor options as needed -->
                    </select>
        
                    <label for="date">Select Date:</label>
                    <input type="date" id="date" name="date" required>
        
                    <label for="time">Select Time:</label>
                    <input type="time" id="time" name="time" required>
        
                    <button type="button" onclick="submitAppointment()">Submit Appointment</button>
                </form>
        
                <div id="output">
                    <!-- Resulting output will be displayed here -->
                </div>
            </div>
    </section>
    <script src="appoin.js"></script>
</body>
</html>
